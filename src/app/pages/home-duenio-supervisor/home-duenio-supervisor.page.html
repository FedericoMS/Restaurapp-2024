<!-- Dueño y supervisor aceptan y rechazan clientes. Mostrar lista de clientes pendientes de aprobación
     Una vez ingresado todos los datos del cliente, el mismo estará en un listado de clientes pendientes de aprobación.-->

     <!-- *************************** LISTADO DE USUARIOS *************************** -->
    <div *ngIf="userList">
        <h2 class="mb-3" style="text-align: center; margin-top: 4rem; text-shadow: 1px 1px #000">
            LISTA DE CLIENTES PENDIENTES DE APROBACIÓN
        </h2>

        <div *ngFor="let item of userList;">
            <ion-card style="border: 4px double rgb(65, 151, 167); border-radius: 30px" class="tarjeta-usuario" *ngIf="item.estadoAprobacion == 'pendiente' && item.rol == 'cliente'">
                <div class="usuario-container" >
                    <!-- Imagen a la izquierda -->
                    <img style="
                  width: 8.2rem;
                  height: 8.2rem;
                  object-fit: cover;
                  border: 4px solid rgb(180, 6, 6);
                  border-radius: 100px;
                " src="{{item.foto_url}}" />
    
                    <!-- Datos a la derecha -->
                    <div class="usuario-detalles">
                        <ion-card-header>
                            <ion-card-title>{{item.apellido}} {{item.nombre}}</ion-card-title>
                            <ion-card-subtitle>DNI: {{item.dni}}</ion-card-subtitle>
                            <ion-card-subtitle>Correo: {{item.email}}</ion-card-subtitle>
                            <ion-button (click)="approveUser(item)" style="font-weight: bold;"> Aprobar cliente </ion-button>
                            <ion-button (click)="rejectUser(item)" style="font-weight: bold;"> Rechazar cliente </ion-button>
                        </ion-card-header>
                    </div>
                </div>
            </ion-card>
        </div>
    </div>
