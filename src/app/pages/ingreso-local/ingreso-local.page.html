<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Entrar al local</ion-title>
  </ion-toolbar>
</ion-header>
<ion-fab vertical="top" horizontal="start" slot="fixed">
  <ion-fab-button color="dark">
    <img src="/assets/menu.png" />
  </ion-fab-button>
  <ion-fab-list side="bottom">
    <ion-fab-button
      (click)="this.userService.logout()"
      style="border: 1px solid #000; border-radius: 50%"
    >
      <img src="/assets/exit.png" />
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
<main class="container">
  <div (click)="scan()">
    <span>CAPTURAR QR </span>
    <img src="assets/qr.png" alt="qr" class="img" />
  </div>
</main>
